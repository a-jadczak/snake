<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script type="module" src="./dist/main.js" defer></script>
    <script type="module" src="./dist/handleUI.js" defer></script>
    <link rel="stylesheet" href="styles/popup.css">
    <title>Snake</title>
</head>
<body>
    
    <!--
    Plansza
    
    10x10
    15x15
    20x20
    30x30

    snake_speed = 

    -->

    <div id="game-container">
        <div class="game-data">
            <div class="game-data-item">
                <span class="points"></span>
            </div>
        </div>
        <div id="board">
            
        </div>
    </div>

    <div id="popup-background">
        <div id="popup">
            <div class="popup-default-container">
                <h1 class="popup-title">SNAKE</h1>

                <div class="popup-btn-container">
                    <button id="popup-play-btn" class="popup-btn">PLAY</button>
                    <button id="popup-settings-btn" class="popup-btn">SETTINGS</button>
                </div>
            </div>
            <div class="popup-settings-container" style="display: none;">
                <h1 class="popup-settings-title">SETTINGS</h1>

                <div class="popup-settings-options-container">
                    <div class="popup-option">
                        <span class="popup-option-text">Board size</span>
                        <select id="board-size-select">
                            <option value="8">8x8</option>
                            <option value="10">10x10</option>
                            <option value="15">15x15</option>
                        </select>
                    </div>
                    
                    <div class="popup-option">
                        <span class="popup-option-text">Game speed</span>
                        <select id="game-speed-select">
                            <option value="250">SLOW</option>
                            <option value="100">FAST</option>
                        </select>
                    </div>
                    
                    <div class="popup-option">
                        <span class="popup-option-text">Snake color</span>
                        <input id="snake-color" type="color"/>
                    </div>
                </div>
                <button id="popup-save-btn" class="popup-btn">SAVE</button>
            </div>
        </div>
    </div>

</body>
</html>
